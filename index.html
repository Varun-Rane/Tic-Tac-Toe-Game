<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
   <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
      <button class = "card" id="first"></button>
      <button class = "card" id="second"></button>
      <button class = "card" id="third"></button>
      <button class = "card" id="fourth"></button>
      <button class = "card" id="fifth"></button>
      <button class = "card" id="sixth"></button>
      <button class = "card" id="seventh"></button>
      <button class = "card" id="eight"></button>    
      <button class = "card" id="nineth"></button>
    </div>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
    </div>
      <button class = "reset">Reset Game</button>
    <footer>
      <h1>&copy; 2024 Tic Tac Toe Game</h1>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
